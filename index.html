<!DOCTYPE html>
<html>
<head>
    <title>Expert Sistem Respirator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 1000px;
        }
        
        .header {
            background: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
        }
        
        .user-message {
            background: #1976d2;
            color: white;
            margin-left: auto;
        }
        
        .bot-message {
            background: white;
            border: 1px solid #ddd;
            margin-right: auto;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .send-button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
        }

        .suggestions {
            padding: 15px;
            background: #f1f8ff;
            border-bottom: 1px solid #e3f2fd;
            text-align: center;
        }

        .suggestion-btn {
            background: #e3f2fd;
            border: 1px solid #1976d2;
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .suggestion-btn:hover {
            background: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üå¨Ô∏è Expert Sistem Respirator</h1>
            <p>√éntreabƒÉ-mƒÉ orice despre sistemul respirator!</p>
        </div>

        <div class="suggestions">
            <button class="suggestion-btn" onclick="askQuestion('Ce sunt plƒÉm√¢nii?')">PlƒÉm√¢nii</button>
            <button class="suggestion-btn" onclick="askQuestion('Ce este astmul?')">Astmul</button>
            <button class="suggestion-btn" onclick="askQuestion('Cum func»õioneazƒÉ respira»õia?')">Respira»õia</button>
            <button class="suggestion-btn" onclick="askQuestion('Care este rolul traheei?')">Traheea</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                BunƒÉ! Sunt Expertul √Æn Sistemul Respirator. üòä Cu ce te pot ajuta astƒÉzi?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Scrie √Æntrebarea ta..." onkeypress="checkEnter(event)">
            <button class="send-button" onclick="sendMessage()">Trimite</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw4C2Ritf6pKcE9cHW7RjP1Td7bQsZvZ8YvRq7lB9dFJSmE6dN3t6uX8kQ9w4zHk8B/exec';
        
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const question = userInput.value.trim();
            
            if (!question) return;
            
            displayMessage(question, 'user');
            userInput.value = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `question=${encodeURIComponent(question)}`
                });
                
                const data = await response.json();
                displayMessage(data.response, 'bot');
            } catch (error) {
                displayMessage('‚ö†Ô∏è Eroare de conexiune. √éncearcƒÉ din nou!', 'bot');
            }
        }
        
        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }
        
        function displayMessage(message, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgElement = document.createElement('div');
            msgElement.className = `message ${sender}-message`;
            msgElement.textContent = message;
            messagesDiv.appendChild(msgElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function checkEnter(event) {
            if (event.key === 'Enter') sendMessage();
        }

        // Focus automat pe input la √ÆncƒÉrcare
        window.addEventListener('load', function() {
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
